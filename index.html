    <!-- Home Carousel Video Control -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeVideo = document.getElementById('homeVideo');
            const homeCarousel = document.getElementById('homeCarousel');
            
            if (homeVideo && homeCarousel) {
                let isOnVideoSlide = true; // Track if we're on the video slide
                let carouselInterval = null;
                let videoFallbackTimeout = null;
                const SLIDE_INTERVAL = 4000; // 4 seconds between slides
                
                const carousel = new bootstrap.Carousel(homeCarousel, {
                    interval: false, // Disable automatic interval - we'll control it manually
                    pause: false,
                    ride: false,
                    wrap: true
                });
                
                // Function to start slideshow
                function startSlideshow() {
                    stopSlideshow(); // Clear any existing interval first
                    carouselInterval = setInterval(function() {
                        // Only advance if not on video slide
                        if (!isOnVideoSlide) {
                            carousel.next();
                        }
                    }, SLIDE_INTERVAL);
                }
                
                // Function to stop slideshow
                function stopSlideshow() {
                    if (carouselInterval) {
                        clearInterval(carouselInterval);
                        carouselInterval = null;
                    }
                    if (videoFallbackTimeout) {
                        clearTimeout(videoFallbackTimeout);
                        videoFallbackTimeout = null;
                    }
                }
                
                // Function to handle video slide arrival
                function handleVideoSlide() {
                    stopSlideshow();
                    isOnVideoSlide = true;
                    homeVideo.currentTime = 0;
                    
                    const playPromise = homeVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(function(e) {
                            // If video can't play (e.g., autoplay blocked), wait then continue
                            console.log('Video autoplay failed, will continue after delay');
                            videoFallbackTimeout = setTimeout(function() {
                                if (isOnVideoSlide) {
                                    isOnVideoSlide = false;
                                    carousel.next();
                                    startSlideshow();
                                }
                            }, SLIDE_INTERVAL);
                        });
                    }
                }
                
                // When video ends, move to next slide and start slideshow
                homeVideo.addEventListener('ended', function() {
                    if (isOnVideoSlide) {
                        isOnVideoSlide = false;
                        carousel.next();
                        startSlideshow();
                    }
                });
                
                // Before sliding to a new slide
                homeCarousel.addEventListener('slide.bs.carousel', function(event) {
                    // If leaving video slide, stop video and clear flags
                    if (event.from === 0) {
                        homeVideo.pause();
                        isOnVideoSlide = false;
                        if (videoFallbackTimeout) {
                            clearTimeout(videoFallbackTimeout);
                            videoFallbackTimeout = null;
                        }
                    }
                });
                
                // After sliding to a new slide
                homeCarousel.addEventListener('slid.bs.carousel', function(event) {
                    if (event.to === 0) {
                        // Arrived at video slide
                        handleVideoSlide();
                    } else {
                        // Arrived at non-video slide - ensure slideshow is running
                        isOnVideoSlide = false;
                        if (!carouselInterval) {
                            startSlideshow();
                        }
                    }
                });
            }
        });
    </script>
