    <!-- Home Carousel Video Control -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeVideo = document.getElementById('homeVideo');
            const homeCarousel = document.getElementById('homeCarousel');
            
            if (homeVideo && homeCarousel) {
                let isVideoPlaying = true; // Track if we're waiting for video
                let carouselInterval = null;
                const SLIDE_INTERVAL = 4000; // 4 seconds between slides
                
                const carousel = new bootstrap.Carousel(homeCarousel, {
                    interval: false, // Disable automatic interval - we'll control it manually
                    pause: false,
                    ride: false
                });
                
                // Function to start slideshow
                function startSlideshow() {
                    if (carouselInterval) clearInterval(carouselInterval);
                    carouselInterval = setInterval(function() {
                        carousel.next();
                    }, SLIDE_INTERVAL);
                }
                
                // Function to stop slideshow
                function stopSlideshow() {
                    if (carouselInterval) {
                        clearInterval(carouselInterval);
                        carouselInterval = null;
                    }
                }
                
                // When video ends, move to next slide and start slideshow
                homeVideo.addEventListener('ended', function() {
                    isVideoPlaying = false;
                    carousel.next();
                    startSlideshow();
                });
                
                // When sliding to a new slide
                homeCarousel.addEventListener('slid.bs.carousel', function(event) {
                    if (event.to === 0) {
                        // Arrived at video slide - stop slideshow and play video
                        stopSlideshow();
                        isVideoPlaying = true;
                        homeVideo.currentTime = 0;
                        homeVideo.play().catch(function(e) {
                            // If video can't play (e.g., autoplay blocked), continue slideshow
                            console.log('Video autoplay failed, continuing slideshow');
                            isVideoPlaying = false;
                            setTimeout(function() {
                                carousel.next();
                                startSlideshow();
                            }, SLIDE_INTERVAL);
                        });
                    }
                });
                
                // Handle manual navigation - if user clicks while video is playing
                homeCarousel.addEventListener('slide.bs.carousel', function(event) {
                    // If leaving video slide manually, stop waiting for video
                    if (event.from === 0 && isVideoPlaying) {
                        isVideoPlaying = false;
                        homeVideo.pause();
                    }
                    // If navigating away from non-video slides, ensure slideshow continues
                    if (event.to !== 0 && !carouselInterval) {
                        startSlideshow();
                    }
                });
            }
        });
    </script>
