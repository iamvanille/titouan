    <section class="resume-section" id="contact">

      <div class="row contact-section" style="width: 100%; flex-direction: column;">

        <div class="">
          <h4>Contact</h4>
        </div>


        <form class="" id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
              <div class="form-group">
                Name *
                <input class="form-control" id="name" type="text" placeholder="" required="required"
                  data-validation-required-message="Please enter your name." />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                Email address *
                <input class="form-control" id="email" type="email" placeholder="" required="required"

                <p class="help-block text-danger"></p>
              </div>
              <!-- <div class="form-group mb-md-0">
                        Phone number

              <div class="form-group form-group-textarea mb-md-0">
                Message
                <textarea class="form-control" id="message" placeholder="" required="required"
                  data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div class="text-right">
                <div id="success"></div>
                <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send</button>
              </div>
            </div>
          </div>

        </form>
